<!--    This is the resume page.
        It gets the values from the account database and displays them on the screen
        When you save the information it updates the database -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
</head>

<body style="background-color:white;">
<header class="headerImage">
    <div>
        <h1 class="h1LogIn">Resume</h1>
    </div>
</header>
<div class="container">
    <form class="centerForm">
        <label for="fullName">Name</label>
        <textarea id="fullName" placeholder="Your Name.."></textarea>
        <label for="contactAddress">Email Address</label>
        <textarea id="contactAddress" placeholder="Your Email Address.."></textarea>
        <label for="contactNumber">Contact Number</label>
        <textarea id="contactNumber" placeholder="Your Contact Number.."></textarea>
        <label for="extraNotes">Additional Notes</label>
        <textarea class="extraNotes" id="extraNotes" placeholder="Write something.."></textarea>
    </form>
    <input type="file" id="myFile">
    <button class="btnSave" onclick="saveClick()">Save Information</button>
    <button class="btnBack" onclick="returnClick()">Return</button>

</div>
